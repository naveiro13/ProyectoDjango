{% extends 'home/base.html' %}

{% block content %}
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f8f8f8;">
            <h1 style="text-align: center; margin-bottom: 20px;">Iniciar sesión</h1>
            <form method="post">
                {% csrf_token %}
                <div style="margin-bottom: 10px;">
                    <label for="{{ form.username.id_for_label }}">Nombre de usuario:</label>
                    {{ form.username }}
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                    {{ form.password }}
                </div>
                <button style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px;" type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
{% endblock %}
